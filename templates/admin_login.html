<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background: #eef1ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 360px;
            background: white;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.12);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            background: #6a5af9;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background: #574ce6;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .back-link {
            margin-top: 16px;
            display: block;
            text-decoration: none;
            color: #6a5af9;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>üîê Admin Login</h2>
    <p style="color:#666;">Authorized access only</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login as Admin</button>
    </form>

    <!-- ‚úÖ Correct link -->
    <a href="/login" class="back-link">‚Üê Back to Student Login</a>
</div>

</body>
</html>
