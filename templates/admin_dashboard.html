<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { background:#f4f5fc; font-family: Poppins,sans-serif; padding:20px; }
        h2 { text-align:center; color:#333; }
        table {
            width:100%; border-collapse:collapse; background:white;
            margin:20px 0; border-radius:10px; overflow:hidden;
        }
        th,td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
        th { background:#6a5af9; color:white; }
        .logout-btn {
            float:right; background:#e63946; padding:8px 14px;
            border-radius:6px; color:white; text-decoration:none;
        }
        .logout-btn:hover { background:#c61e31; }
    </style>
</head>
<body>

<a class="logout-btn" href="/admin_logout">Logout</a>
<h2>Admin Dashboard</h2>

<h3>ðŸ‘¤ All Registered Users</h3>
<table>
    <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    {% for u in users %}
    <tr>
        <td>{{ u[0] }}</td><td>{{ u[1] }}</td><td>{{ u[2] }}</td>
    </tr>
    {% endfor %}
</table>

<h3>ðŸ“ˆ User Quiz Results</h3>
<table>
    <tr><th>ID</th><th>User Email</th><th>Category</th><th>Score</th><th>Total</th><th>Date</th></tr>
    {% for r in results %}
    <tr>
        <td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td><td>{{ r[4] }}</td><td>{{ r[5] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
